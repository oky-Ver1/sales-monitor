<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>セールス速報</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .overlay {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      color: yellow;
      text-shadow: 3px 3px 10px red;
      display: none;
    }
    .overlay img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 0 20px red;
      margin-bottom: 20px;
    }
    .message {
      font-size: 60px;
      font-weight: bold;
      animation: zoomIn 1s ease-out;
    }
    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <video autoplay muted playsinline>
    <source src="sales_background.mp4" type="video/mp4">
    お使いのブラウザは動画再生に対応していません。
  </video>

  <div class="overlay" id="overlay">
    <img id="face" src="" alt="営業マンの写真">
    <div class="message" id="message">○○さんが受注！</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "○○";
    document.getElementById("message").textContent = `${name} さんが受注！`;
    document.getElementById("face").src = `${name}.jpg`;

    setTimeout(() => {
      document.getElementById("overlay").style.display = 'block';
    }, 7500);

    setTimeout(() => window.close(), 15000);
  </script>

</body>
</html>
